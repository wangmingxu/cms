<!--计划管理——广告资源位管理-->
<div class="content">
<h1>
计划管理
<span class="children_name">---广告资源位</span>
<span class="back"><<返回上一级</span>
</h1>
<div class="select_info">
<button type="button" name="button" class="add_plan_btn"  ui-sref="tab.planEntrance.addPlanStep1">+添加计划</button>
<select class="select_planState">
    <option value="">请选择计划状态</option>
    <option value="option">未开始</option>
    <option value="option">进行中</option>
    <option value="option">暂停</option>
    <option value="option">已结束</option>
</select>
<select class="select_sourceName">
    <option selected="" value="请选择资源位...">请选择资源位...</option>
    <option value="PC端首页焦点图1">PC端首页焦点图1</option>
    <option value="移动端首页焦点图1">移动端首页焦点图1</option>
</select>
</div>
<div class="table-responsive plan_table">
<table class="table">
    <thead>
        <tr>
            <th>状态</th>
            <th>计划名称</th>
            <th>使用资源位</th>
            <th>展示时间</th>
            <th>投放区域</th>
            <th>优先级</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in list"  ng-switch="item.status">
            <td class="state" ng-switch-when="1">
              <img src="img/nostart.png" alt="" class="state_img" />未开始
            </td>
            <td class="state" ng-switch-when="2">
              <img src="img/ongoing.png" alt="" class="state_img" />进行中
            </td>
            <td class="state" ng-switch-when="3">
              <img src="img/stop.png" alt="" class="state_img" />暂停中
            </td>
            <td class="state" ng-switch-when="4">
              <img src="img/end.png" alt="" class="state_img" />已结束
            </td>
            <td class="plan_name">{{item.planName}}</td>
            <td class="source_name">{{item.resourceName}}</td>
            <td class="start_end_time">
                <p>起：{{item.startTime}}</p>
                <p>止：{{item.stopTime}}</p>
            </td>
            <td class="use_area">{{item.area}}</td>
            <td class="priority">{{item.youxianji}}</td>
            <td class="operate">
                <span>编辑</span>
                <span>删除</span>
            </td>
        </tr>
        <!-- <tr>
            <td class="state"><img src="img/ongoing.png" alt="" class="state_img" />进行中</td>
            <td class="plan_name">20160621首焦1油品专题</td>
            <td class="source_name">PC首页焦点图1</td>
            <td class="start_end_time">
                <p>起：2016/6/21</p>
                <p>止：不限</p>
            </td>
            <td class="use_area">中山</td>
            <td class="priority">1</td>
            <td class="operate">
                <span>编辑</span>
                <span>删除</span>
            </td>
        </tr> -->
    </tbody>
</table>
<div class="table_footer">
    <span class="cur_page_info">当前第 1-15条，共 30 条，每页显示 15 行</span>
    <div class="tab_page">
        <span class="previous_page">上一页</span>
        <span class="page_num">1/2</span>
        <span class="next_page">下一页</span> 向第
        <input type="text" name="page_num_ipt" value="" width="20"> 页
        <span class="jump">跳转</span>
    </div>
</div>
</div>
</div>

<!--图片素材管理-->
<div class="content">
<h1>
    图片素材管理
</h1>
<div class="select_info">
    <button type="button" name="button" class="add_plan_btn"   ui-sref="tab.materialEntrance.uploadpic">+添加素材</button>
    <select class="select_planState">
        <option value="">请选择素材类型</option>
        <option value="option">图片</option>
        <option value="option">Flash</option>
        <option value="option">文字链</option>
    </select>
    <select class="select_sourceName">
        <option selected="" value="请选择资源位...">请选择素材尺寸</option>
        <option value="">760X450</option>
        <option value="">1920X80</option>
    </select>
    <select class="">
        <option value="option">请选择排序方式</option>
        <option value="option">上传时间由晚到早</option>
        <option value="option">上传时间由早到晚</option>
        <option value="option">文件大小由大到小</option>
        <option value="option">文件大小由小到大</option>
    </select>
    <input type="text" name="name" value="" placeholder="素材名称检索">
    <button type="button" name="button" class="add_plan_btn" ng-click="find_material()">搜索</button>
</div>
<div class="table-responsive plan_table">
    <table class="table">
        <thead>
            <tr>
                <th>素材名称</th>
                <th>类型</th>
                <th>尺寸</th>
                <th>大小</th>
                <th>URL(链接地址)</th>
                <th>上传时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list">
                <td class="resource_name">{{item.materialName}}</td>
                <td class="resource_type" ng-if="item.materialType==1">图片</td>
                <td class="resource_measure">{{item.pixelHeight}}X{{item.pixelWidth}}</td>
                <td class="resource_size">{{item.fileSize}}K</td>
                <td class="resource_link">
                    <a ng-href="{{item.targetUrl}}" target="_blank">{{item.targetUrl}}</a>
                </td>
                <td class="uploadtime">{{item.createTime| date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td class="operate">
                    <span ng-click="preview(item.storageUrl)" data-toggle="modal" data-target="#picPreview">预览</span>
                    <span ng-click="delMaterial(item.materialId)">删除</span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="table_footer">
        <span class="cur_page_info">当前第 1-15条，共 30 条，每页显示 <input type="number" name="name" value="" step="5" max="20" min="5" ng-model="pageSize">  行</span>
        <div class="tab_page">
            <span class="previous_page">上一页</span>
            <span class="page_num">1/2</span>
            <span class="next_page">下一页</span>
            向第
            <input type="text" name="page_num_ipt" value="" width="20">
            页
            <span class="jump">跳转</span>
        </div>
    </div>
</div>
</div>
<!--图片预览模态框-->
<div class="modal fade" id="picPreview" tabindex="-1" role="dialog"
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog" style="width:auto;max-width:1000px">
      <div class="modal-content">
         <div class="modal-body" style="text-align:center">
            <img ng-src="{{picPreviewUrl}}" alt="" />
         </div>
      </div>
</div>
